<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trains API</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <h1>Choo Choo</h1>
    <table>
      <thead>
        <tr>
          <th>Verb</th>
          <th>Route</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>GET</td>
          <td>/api/trains</td>
          <td>All the trains!</td>
        </tr>
        <tr>
          <td>GET</td>
          <td>/api/trains/:id</td>
          <td>Get a train by id</td>
        </tr>
        <tr>
          <td>POST</td>
          <td>/api/trains</td>
          <td>Create a new train!</td>
        </tr>
        <tr>
          <td>PATCH</td>
          <td>/api/trains/:id</td>
          <td>Update a train</td>
        </tr>
        <tr>
          <td>DELETE</td>
          <td>/api/trains/:id</td>
          <td>Delete a train</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
