<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shake-It</title>
    <link href='http://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
  <h1> Ask Shake </h1>
  <div class="content">
    <div class="display">
      <div class="result" id="sentence">
        <span>The Sentence .. </span>

      </div>
      <button type="button" name="button" id="get-sentence">Sentence</button>
    </div>
    <div class="display">
      <div class="result">
        <div id="poem">
          <p>
            Poem ..
          </p>
        </div>
      </div>
        <button type="button" name="button" id="get-poem">Poem</button>
    </div>
    <div class="display">
      <div class="result" id="poem-options">
          <form id="input"> Enter number of lines to display:
            <input type="number" id="lines" min="1" max="10">
          </form>
            <button id="user-request">Submit</button>
      </div>

        <button type="button" name="button" id="5">5</button>
        <button type="button" name="button" id="7">7</button>
        <button type="button" name="button" id="10">10</button>


    </div>


  </div>


</body>
</html>
